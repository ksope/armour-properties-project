<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />

        <link rel="stylesheet" href="./css/styles.css" />
        <link
            rel="icon"
            href="./assets/icons/favicon-black.ico"
            type="image/x-icon"
        />
        <!--font awesome reference location to get directory-->

        <script
            src="https://kit.fontawesome.com/459639fb9c.js"
            crossorigin="anonymous"
        ></script>
        <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
        <!-- <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
        /> -->
        <title>Armour Properties</title>
    </head>
    <body>
        <section class="sub-header">
            <nav>
                <a href="index.html"
                    ><img
                        src="./assets/icons/logo-white.png"
                        alt="Armour Properties logo"
                /></a>
                <div class="nav-links" id="nav-links">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="projects.html">Our Portfolio</a>
                        </li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </nav>
            <h1 class="contact-header">Contact Us</h1>
        </section>
        <!--Contact Us content-->
        <section class="contact-us">
            <div class="contact-form">
                <form action="https://api.web3forms.com/submit" method="POST">
                    <!-- Replace with Access Key -->
                    <input
                        type="hidden"
                        name="access_key"
                        value=""
                    />
                    <label>
                        Name:
                        <input
                            type="text"
                            name="name"
                            placeholder="Name"
                            required
                        />
                    </label>
                    <label>
                        Email:
                        <input
                            type="email"
                            name="email"
                            placeholder="Email"
                            required
                        />
                    </label>
                    <label>
                        Subject:
                        <input
                            type="text"
                            name="subject"
                            placeholder="Subject"
                            required
                        />
                    </label>
                    <label>
                        Send message:
                        <textarea
                            name="message"
                            rows="10"
                            placeholder="Message"
                            required
                        ></textarea>
                    </label>
                    <div class="h-captcha" data-captcha="true"></div>
                    <button type="submit" class="hero-btn">
                        Send
                    </button>
                </form>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="footer-img">
                    <a href="index.html"
                        ><img
                            src="./assets/icons/logo-white.png"
                            alt="Armour Properties logo"
                    /></a>
                    
                </div>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Featured Properties</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="socials">
                    <a
                        href="https://facebook.com"
                        target="_blank"
                        rel="”noreferrer”"
                        ><i class="fa-brands fa-square-facebook"></i
                    ></a>
                    <a
                        href="https://twitter.com/"
                        target="_blank"
                        rel="”noreferrer”"
                        ><i class="fa-brands fa-square-x-twitter"></i
                    ></a>
                    <a
                        href="https://instagram.com"
                        target="_blank"
                        rel="”noreferrer”"
                        ><i class="fa-brands fa-square-instagram"></i
                    ></a>
                </div>
            </div>
            
        </footer>
        <!-- Required for hCaptcha -->
        <script
            src="https://web3forms.com/client/script.js"
            async
            defer
        ></script>
        <script src="script.js"></script>
    </body>
</html>
